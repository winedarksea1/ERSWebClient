<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Request Index View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/request-index-view-manager.css">
  </head>
  <body>

    <div class="container">
      <img src="../img/revature-logic.png" alt="">

      <div class="header">
        <h1>Manager Requests Dashboard</h1>
        <button id="pending-requests-button" class="btn btn-warning revature-button" type="button" name="button">Pending Requests</button>
        <button id="approved-requests-button" class="btn btn-warning revature-button" type="button" name="button">Approved Requests</button>
      </div>

      <div class="table-container">
        <table id="requests-table" class="table">
          <thead>
            <tr>
              <th scope="col">Request ID</th>
              <th scope="col">Employee ID</th>
              <th scope="col">Purpose</th>
              <th scope="col">Request Amount</th>
              <th scope="col">Reviewing Manager ID</th>
              <th scope="col">Receipt</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/request-index-view-manager.js"></script>
  </body>
</html>
