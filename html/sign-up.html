<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign-up.css">
  </head>
  <body>
    <div class="container">
      <img src="../img/revature-logic.png" alt="">
      <div class="form-container">
        <form id="new-user-form" method="POST" action="http://localhost:8080//ers-project/FrontController/user">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="userName">Username</label>
            <input name="userName" type="text" class="form-control" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input name="password1" type="password" class="form-control" id="password1" aria-describedby="emailHelp" placeholder="Enter Password">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <!-- <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Re-enter Password">
          </div> -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button id="sign-up-button" type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/sign-up.js"></script>
  </body>
</html>
