<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/employee-homepage.css">
  </head>
  <body>

    <div class="container">
      <img src="../img/revature-logic.png" alt="">
      <button id="logout-button">Logout</button>

      <div class="header">
        <div class="button-container">
          <button id="submit-request" class="btn btn-warning revature-button">Submit Reimbursement Request</button>
          <button class="btn btn-warning revature-button">Upload Receipt</button>
          <button id="pending-requests-employee-btn" class="btn btn-warning revature-button">Pending Requests</button>
          <button class="btn btn-warning revature-button">Resolved Requests</button>
        </div>
     </div>

      <div class="main-panel">
        <div class="personal-details-panel">
          <div class="">Employee Name: </div>
          <div class="">Andrew McGovern</div>
          <br>
          <div class="">Email: </div>
          <div class="">winedark.mcgovern@gmail.com</div>
          <br>
          <div class="">Username: </div>
          <div class="">andrew_mcgovern</div>
        </div>

        <div class="pending-requests-panel">
          <table id="pending-requests-table" class="table">
            <thead>
              <tr>
                <th scope="col">Request ID</td>
                <th scope="col">Purpose</td>
                <th scope="col">Request Amount</td>
              </tr>
            </thead>


            <tbody id="pending-request-table-body">
              <tr>
                <th scope="row">1</th>
                <td>John Smith</td>
                <td>50.00</td>
              </tr>

              <tr>
                <th scope="row">2</th>
                <td>Sarah Hendricks</td>
                <td>25.00</td>
              </tr>

              <tr>
                <th scope="row">3</th>
                <td>Jim Johnson</td>
                <td>90.00</td>
              </tr>

              <tr>
                <th scope="row">4</th>
                <td>Hannah Grant</td>
                <td>90.00</td>
              </tr>
            </tbody>

          </table>
        </div>

        <div class="clearfix"></div>

      </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/employee-homepage.js"></script>
  </body>
</html>
