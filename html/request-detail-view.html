<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Request Detail View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/request-detail-view.css">
  </head>
  <body>

    <div class="container">
      <img src="../img/revature-logic.png" alt="">

      <div class="request-detail-container">
        <h1>Request Information</h1>
        <div class="">
          <span>Employee Id: </span>
          <span id="request-id" class=""></span>
        </div>

        <div class="">
          <span>Request Amount: </span>
          <span id="request-amount" class=""></span>
        </div>

        <div class="">
          <span>Employee Id: </span>
          <span id="requester-id" class=""></span>
        </div>

        <div class="">
          <span>Manager Id: </span>
          <span id="reviewer-id" class=""></span>
        </div>

        <div class="">
          <span>Status: </span>
          <span id="status" class=""></span>
        </div>

        <div class="">
          <span>Purpose: </span>
          <span id="purpose" class=""></span>
        </div>

        <div class="">
          <span>Reciept Image: </span>
          <span id="reciept-image" class=""></span>
        </div>

      </div>

      <button class="revature-button" type="button" name="button">Approve Request</button>
      <button class="revature-button" type="button" name="button">Deny Request</button>

    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/request-detail-view.js"></script>
  </body>
</html>
